name: build-and-release
on:
  push:
    branches: [main]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set IMAGE (lowercase)
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Login GHCR
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push
        run: |
          docker build -t "$IMAGE:${{ github.sha }}" .
          docker tag "$IMAGE:${{ github.sha }}" "$IMAGE:latest"
          docker push "$IMAGE:${{ github.sha }}"
          docker push "$IMAGE:latest"

      - name: Trigger Portainer Git Webhook
        if: ${{ env.PORTAINER_GIT_WEBHOOK_URL != '' }}
        run: curl -fsS -X POST -d '{}' "${{ secrets.PORTAINER_GIT_WEBHOOK_URL }}"

      - name: Skipping webhook (no secret)
        if: ${{ env.PORTAINER_GIT_WEBHOOK_URL == '' }}
        run: echo "No PORTAINER_GIT_WEBHOOK_URL secret set; skipping webhook trigger."
